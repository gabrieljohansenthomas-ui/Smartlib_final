<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistem Perpustakaan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-slate-100 min-h-screen flex">
    <aside id="sidebar" class="bg-white/80 backdrop-blur-md shadow-lg w-64 min-h-screen p-4 hidden md:block">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Admin Panel</h2>
        <nav class="space-y-4">
            <a href="admin-books.html" class="block text-gray-700 hover:text-indigo-600">Kelola Buku</a>
            <a href="admin-borrows.html" class="block text-gray-700 hover:text-indigo-600">Kelola Peminjaman</a>
            <button onclick="logout()" class="block w-full text-left bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Logout</button>
        </nav>
    </aside>
    <div class="flex-1">
        <header class="bg-white/80 backdrop-blur-md shadow-lg p-4 md:hidden">
            <button onclick="toggleSidebar()" class="text-gray-800">â˜° Menu</button>
        </header>
        <div class="container mx-auto p-8">
            <div class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Dashboard Admin</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Total Buku</h3>
                        <p id="totalBooks">Loading...</p>
                    </div>
                    <div class="bg-gradient-to-r from-green-500 to-teal-500 text-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Peminjaman Pending</h3>
                        <p id="pendingBorrows">Loading...</p>
                    </div>
                </div>
                <div class="mt-8">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        checkAuthAndRole('admin');
        loadAdminDashboard();
    </script>
</body>
</html>
