<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Member - Sistem Perpustakaan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/member.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Dashboard Member</h1>
            <div class="space-x-4">
                <a href="books.html" class="text-indigo-600 hover:underline">Buku</a>
                <a href="borrow.html" class="text-indigo-600 hover:underline">Pinjam</a>
                <a href="history.html" class="text-indigo-600 hover:underline">Riwayat</a>
                <a href="profile.html" class="text-indigo-600 hover:underline">Profil</a>
                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-8">
        <div class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang, <span id="userName"></span>!</h2>
            <p class="text-gray-600">Kelola peminjaman buku Anda di sini.</p>
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                    <h3 class="text-lg font-semibold">Buku Tersedia</h3>
                    <p id="availableBooks">Loading...</p>
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Total Buku</h3>
                        <p id="totalBooks">Loading...</p>
                </div>
                <div class="bg-gradient-to-r from-green-500 to-teal-500 text-white p-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                    <h3 class="text-lg font-semibold">Peminjaman Aktif</h3>
                    <p id="activeBorrows">Loading...</p>
                </div>
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                    <h3 class="text-lg font-semibold">Riwayat Peminjaman</h3>
                    <p id="borrowHistory">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        checkAuthAndRole('member');
        loadMemberDashboard();
    </script>
</body>
</html>
